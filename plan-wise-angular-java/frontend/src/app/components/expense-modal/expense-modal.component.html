<div #expenseModal class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="expenseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="expenseModalLabel">New Expense</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="income-expense-input">
                    <div class="income-expense-row">
                        <span>Expense: </span>
                        <input type="text" class="expense-input modal-input" [(ngModel)]="localHeaderExpense" />
                    </div>
                    <div class="income-expense-row">
                        <span>Amount($): </span>
                        <input type="number" class="expense-input modal-input" [(ngModel)]="localHeaderAmount" />
                    </div>
                    <div class="income-expense-row">
                        <span>Date: </span>
                        <input type="date" pattern="\d{4}-\d{2}-\d{2}" disabled="true" class="expense-input modal-input" [(ngModel)]="localSelectedDate" />
                    </div>
                    <div class="income-expense-row">
                        <span>Frequency: </span>
                        <div class="dropdown dropdown-border modal-input" data-bs-toggle="dropdown" data-bs-display="static">
                            <button class="btn dropdown-toggle" [ngClass]="localSelectedClassHeader" type="button" id="dropdownMenuButtonHeader" aria-expanded="false">
                                {{localSelectedOptionHeader}}
                            </button>
                            <span class="dropdown-icon">▼</span>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonHeader">
                                <li class="mt-1">
                                    <a class="dropdown-item" href="javascript:void(0)" (click)="selectOptionHeader({ text: '', class: '' })">Select Interval</a>
                                </li>
                                <li *ngFor="let option of options" class="mt-1">
                                    <a class="dropdown-item" [ngClass]="option.class" href="javascript:void(0)" (click)="selectOptionHeader(option)">{{option.text}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="income-expense-row">
                        <span>Category: </span>
                        <div class="dropdown dropdown-border  modal-input" data-bs-toggle="dropdown" data-bs-display="static">
                            <button class="btn dropdown-toggle" [ngClass]="localSelectedClassCategoryHeader" type="button" id="dropdownCategoryButtonHeader" aria-expanded="false">
                                {{localSelectedOptionCategoryHeader?.category_name || "Select Category"}}
                            </button>
                            <span class="dropdown-icon">▼</span>
                            <ul class="dropdown-menu" aria-labelledby="selectCategoryHeader">
                                <li class="mt-1">
                                    <a class="dropdown-item" href="javascript:void(0)" (click)="selectCategoryHeader({ category_name: 'Select Category' })">Select Category</a>
                                </li>
                                <li *ngFor="let category of categories">
                                    <a class="one-time-expense dropdown-item" href="javascript:void(0)" (click)="selectCategoryHeader(category)">{{category.category_name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
                <button type="button" class="btn btn-primary" (click)="createExpense()">Save changes</button>
            </div>
        </div>
    </div>
</div>
